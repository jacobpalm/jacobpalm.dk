title: JacobPalm.dk
description: Jacob Palms personlige hjemmeside
permalink: ':title/'
url: "https://jacobpalm.dk" # the base hostname & protocol for your site, e.g. http://example.com
language: "da"

# Author Settings
author: Jacob Palm # add your name
author-img: jacobpalm.jpg # add your photo
about-author: Jacob Palms personlige hjemmeside # add description
social-github: jacobpalm # add your Github handle
social-linkedin: jacobpalmdk # add your Linkedin handle
social-email: jacobpalmdk@icloud.com # add your Email address

# Build Settings
markdown: kramdown
plugins:
  - jekyll-paginate
  - jemoji

paginate: 8
paginate_path: "/posts/:num"

exclude: ["node_modules", "gulpfile.js", "package.json", "yarn.lock"]

defaults:
-
    scope:
      type: "posts"
    values:
      permalink: posts/:title/

collections:
  pages:
    output: true
    permalink: /:collection/:name
  months:
    - januar
    - februar
    - marts
    - april
    - maj
    - juni
    - juli
    - august
    - september
    - october
    - november
    - december