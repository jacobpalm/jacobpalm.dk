title: JacobPalm.dk
description: Personal homepage of Jacob Palm
permalink: ':title/'
url: "https://jacobpalm.dk" # the base hostname & protocol for your site, e.g. http://example.com
language: "en"

# Author Settings
author: Jacob Palm # add your name
author-img: jacobpalm.jpg # add your photo
about-author: The personal homepage of Jacob Palm # add description
social-github: jacobpalm # add your Github handle
social-linkedin: jacobpalmdk # add your Linkedin handle
social-email: jacobpalmdk@icloud.com # add your Email address

# Build Settings
markdown: kramdown
plugins:
  - jekyll-sitemap
  - jekyll-paginate
  - jemoji

paginate: 8
paginate_path: "/posts/:num"

exclude: ["node_modules", "gulpfile.js", "package.json", "yarn.lock"]

defaults:
-
    scope:
      type: "posts"
    values:
      permalink: posts/:title/
