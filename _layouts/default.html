<!DOCTYPE html>
<html lang="en">
{% include head.html %}
<body>

  <div class="header">
    <a href="{{ site.url }}{{ site.baseurl }}"><h1>{{ site.title }}</h1></a>
  </div>

  {{ content }}
  
  <div class="footer">
    <div class="footerleft">{% include breadcrumbs.html %}</div>
    <div class="footerright">Copyright &copy; {{site.time | date: '%Y'}} <a href="http://github.com/{{site.social-github}}" target="_blank">{{site.author}}</a></div>
     
    <div style="clear: both;"></div>
  </div>

</body>
</html>
