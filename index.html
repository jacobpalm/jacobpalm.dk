---
layout: default
title: Home
---
<div class="grey" id="about">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 centered">
                <h1>About Jacob Palm</h1>
                <p><img src="{{ site.baseURL }}/assets/img/jacobpalm.jpg" class="logo"></p>
                <p>I am a Danish IT-professional with an interest in retro computing and development.</p>
            </div>
        </div>
    </div>
</div>


{% for project in site.projects %}
    <div class="white">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                    <h2>{{ project.title }}</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                    <div class="col-md-8" style="padding-left: 0px;">
                        <a href="{{"/assets/img/project/" | prepend: site.baseurl | append : project.image}}" class="thumbnail visible-xs-block visible-sm-block"><img src="{{"/assets/img/project/" | prepend: site.baseurl | append : project.image}}" alt="Screenshot of {{ post.title }}"></a>  
                        {{ project.content | markdownify }}
                        {% if post.url %}
                            <p><a href="{{post.url | prepend: site.baseurl}}">Read more...</a></p
                        {% endif %}
                    </div>                    
                    <div class="col-md-4 hidden-xs hidden-sm" style="padding-right: 0px;">
                        <a href="{{"/assets/img/project/" | prepend: site.baseurl | append : project.image}}" class="thumbnail"><img src="{{"/assets/img/project/" | prepend: site.baseurl | append : project.image}}" alt="Screenshot of {{ post.title }}"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endfor %}

    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 centered">
