<div>
  <nav role="pagination">
    <ul>
      {% if paginator.previous_page %}
        {% if paginator.previous_page == 1 %}
        <a href="{{ site.baseurl }}/">Newer posts</a>
        {% else %}
        <a href="{{ site.baseurl }}/page/{{ paginator.previous_page }}/">Newer posts</a>
        {% endif %}
      {% endif %}

      Page {{paginator.page}} of {{paginator.total_pages}}

      {% if paginator.next_page %}
      <a class="older-posts" href="{{ site.baseurl }}/page/{{ paginator.next_page }}/">Older posts</a>
      {% endif %}

    </ul>
  </nav>
</div>
